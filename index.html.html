<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Friendly Dictation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

<style>
:root{
  --bg: linear-gradient(135deg,#fbc2eb,#a6c1ee);
  --card:#ffffffee;
  --shadow:0 20px 50px rgba(0,0,0,.2);
}
body{
  margin:0;
  font-family:Poppins,Arial;
  background:var(--bg);
  min-height:100vh;
}
body.dark{background:#121212;}

header{text-align:center;padding:30px;}
header h1{
  font-size:48px;
  color:white;
  text-shadow:0 0 25px rgba(255,255,255,.9);
}

/* ‚úÖ HELP LEFT */
.help-btn{
  position:fixed;
  top:20px;
  left:20px;
  background:#fff;
  border-radius:999px;
  padding:10px 18px;
  font-weight:700;
  cursor:pointer;
  box-shadow:var(--shadow);
}

/* ‚úÖ SETTINGS RIGHT */
.settings-btn{
  position:fixed;
  top:20px;
  right:20px;
  background:#fff;
  border-radius:999px;
  padding:10px 18px;
  font-weight:700;
  cursor:pointer;
  box-shadow:var(--shadow);
}

.main{
  max-width:1600px;
  margin:auto;
  padding:30px;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:24px;
}
@media(max-width:900px){.main{grid-template-columns:1fr;}}

.card{
  background:var(--card);
  border-radius:26px;
  padding:24px;
  box-shadow:var(--shadow);
}
input,textarea,select{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  margin-top:10px;
}
textarea{height:280px;}
.controls{text-align:center;grid-column:1/-1;}

button{
  padding:14px 26px;
  border:none;
  border-radius:999px;
  font-weight:700;
  cursor:pointer;
  background:linear-gradient(135deg,#ffafcc,#a2d2ff);
}

/* SETTINGS PANEL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.settings-box{
  background:white;
  width:700px;
  max-width:95%;
  height:420px;
  border-radius:22px;
  display:flex;
  overflow:hidden;
}
.settings-left{
  width:220px;
  background:#f5f5f5;
  padding:20px;
}
.settings-left button{
  width:100%;
  margin-bottom:10px;
}
.settings-right{
  flex:1;
  padding:20px;
  overflow:auto;
}
.hidden{display:none;}
</style>
</head>

<body>

<!-- ‚úÖ LEFT & RIGHT BUTTONS -->
<div class="help-btn" onclick="alert('Upload image / URL ‚Üí extract text ‚Üí start dictation')">‚ùì Help</div>
<div class="settings-btn" onclick="openSettings()">‚öôÔ∏è Settings</div>

<header>
<h1>üíñ Friendly Dictation</h1>
<p style="color:white">2 free sessions included</p>
</header>

<div class="main">

<div class="card">
<h3>üì∑ Image Upload</h3>
<input type="file" id="imageInput">
</div>

<div class="card">
<h3>üåê Website Link</h3>
<input id="urlInput">
<button onclick="extractURL()">Extract</button>
</div>

<div class="card">
<h3>üåç Language</h3>
<select id="language">
<option value="en-US">English</option>
<option value="hi-IN">Hindi</option>
<option value="kn-IN">Kannada</option>
<option value="ta-IN">Tamil</option>
<option value="te-IN">Telugu</option>
<option value="fr-FR">French</option>
<option value="de-DE">German</option>
<option value="es-ES">Spanish</option>
</select>
</div>

<div class="card" style="grid-column:1/-1">
<h3>üìù Text</h3>
<textarea id="text"></textarea>
</div>

<div class="card controls">
<label>Words per chunk</label>
<select id="wordsChunk">
<option>1</option><option>2</option><option>3</option><option>4</option>
<option>5</option><option>6</option><option>7</option><option selected>8</option>
</select>

<label>Repeat</label>
<select id="repeatCount">
<option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
</select>

<label><input type="checkbox" id="slowMode"> üéì AI Pronunciation Slow-Mode</label>

<br><br>
<button onclick="startDictation()">‚ñ∂ Start</button>
<button onclick="pauseDictation()">‚è∏ Pause</button>
<button onclick="resumeDictation()">‚ñ∂ Resume</button>
<button onclick="stopDictation()">‚õî Stop</button>
</div>

</div>

<!-- SETTINGS -->
<div class="modal" id="settingsModal">
  <div class="settings-box">
    <div class="settings-left">
      <button onclick="showTab('account')">üë§ Account</button>
      <button onclick="showTab('prefs')">‚öôÔ∏è Preferences</button>
      <button onclick="logout()">üö™ Logout</button>
    </div>

    <div class="settings-right">
      <div id="account">
        <h3>Login / Sign Up</h3>
        <input id="email" placeholder="Email">
        <input id="password" type="password" placeholder="Password">
        <p id="captchaText"></p>
        <input id="captchaInput" placeholder="Enter captcha">
        <button onclick="auth()">Submit</button>
      </div>

      <div id="prefs" class="hidden">
        <h3>Preferences</h3>
        <label><input type="checkbox" id="darkToggle"> Dark Mode</label><br><br>
        <label><input type="checkbox" id="slowPref"> AI Slow Pronunciation</label><br><br>
        <button onclick="resetTrials()">Reset Free Trials</button>
      </div>
    </div>
  </div>
</div>

<script>
imageInput.onchange=async e=>{
  const r=await Tesseract.recognize(e.target.files[0],"eng");
  text.value+=r.data.text+" ";
};
async function extractURL(){
  const r=await fetch("https://api.allorigins.win/raw?url="+urlInput.value);
  text.value+=(await r.text()).replace(/<[^>]+>/g," ");
}

let stop=false,paused=false;
async function startDictation(){
  if(!allowTrial())return;
  stop=false;
  const w=+wordsChunk.value,r=+repeatCount.value;
  const rate=slowMode.checked?0.6:1;
  const a=text.value.split(/\s+/);
  for(let i=0;i<a.length;i+=w){
    if(stop)break;
    while(paused) await new Promise(r=>setTimeout(r,200));
    const c=a.slice(i,i+w).join(" ");
    for(let k=0;k<r;k++) await speak(c,rate);
  }
}
function speak(t,rate){
  return new Promise(res=>{
    const u=new SpeechSynthesisUtterance(t);
    u.lang=language.value;
    u.rate=rate;
    u.onend=res;
    speechSynthesis.speak(u);
  });
}
function pauseDictation(){paused=true;speechSynthesis.pause();}
function resumeDictation(){paused=false;speechSynthesis.resume();}
function stopDictation(){stop=true;speechSynthesis.cancel();}

function allowTrial(){
  if(localStorage.logged)return true;
  let t=+localStorage.trials||0;
  if(t>=2){alert("Login required");return false;}
  localStorage.trials=++t;
  return true;
}

function openSettings(){
  settingsModal.style.display="flex";
  genCap(); showTab("account");
}
function showTab(t){
  account.classList.add("hidden");
  prefs.classList.add("hidden");
  document.getElementById(t).classList.remove("hidden");
}
function logout(){delete localStorage.logged; alert("Logged out");}
function resetTrials(){localStorage.trials=0; alert("Trials reset");}

let cap="";
function auth(){
  if(captchaInput.value!==cap)return alert("Wrong captcha");
  localStorage.logged="yes";
  alert("Logged in");
}
function genCap(){
  cap=Math.random().toString(36).slice(2,7);
  captchaText.textContent="Captcha: "+cap;
}

darkToggle.onchange=()=>{
  document.body.classList.toggle("dark");
  localStorage.dark=darkToggle.checked;
};
if(localStorage.dark==="true"){
  document.body.classList.add("dark");
  darkToggle.checked=true;
}

document.addEventListener("keydown",e=>{
  if(e.key==="Escape") settingsModal.style.display="none";
});
</script>

</body>
</html>
